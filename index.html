<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title id="change-title">Color toggle :)</title>
    <script defer src="script.js"></script>
  </head>

  <body
    id="change-background"
    class="blue-background, red-background, green-background, orange-background, standard-background-gray"
  >
    <nav>
      <button id="dropdown-button">
        <img src="images/hamburgericon.png" />
      </button>
    </nav>

    <aside id="dropdown" class="dropdown-content">
      <ul id="list">
        <li id="button-home" class="sidebutton-style">
          <label><input type="radio" name="menu" /> </label>
          Home
        </li>

        <li id="button-red" class="sidebutton-style">
          <label><input type="radio" name="menu" /> </label>Red
        </li>

        <li id="button-blue" class="sidebutton-style">
          <label><input type="radio" name="menu" /> </label>
          Blue
        </li>

        <li id="button-green" class="sidebutton-style">
          <label><input type="radio" name="menu" /> </label>
          Green
        </li>

        <li id="button-orange" class="sidebutton-style">
          <label><input type="radio" name="menu" /> </label>
          Orange
        </li>
      </ul>
    </aside>
  </body>
</html>
